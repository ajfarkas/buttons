<!DocTypE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <title>Button button, who's got the button?</title>
  <link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>
  <button type="button" class="drop" data-clicks="0">
    <p class="button-text">Click Me!</p>
    <input type="radio"
           class="button-record"
           name="button-record"
           value="3">
    </input>
    <input type="radio"
           class="button-record"
           name="button-record"
           value="2">
    </input>
    <input type="radio"
           class="button-record"
           name="button-record"
           value="1">
    </input>
  </button>
  <fieldset class="dropdown">
    <form class="new-drop">
      <div class="drop-bg"></div>
      <label class="option" for="drop1">
        <input type="radio"
               class="opt-input"
               name="dropnumber"
               id="drop1"
               value="1"
               checked="true">
        </input>
        <p>1</p>
      </label>
      <label class="option" for="drop2">
        <input type="radio"
               class="opt-input"
               name="dropnumber"
               id="drop2"
               value="2">
        </input>
        <p>2</p>
      </label>
      <label class="option" for="drop3">
        <input type="radio"
               class="opt-input"
               name="dropnumber"
               id="drop3"
               value="3">
        </input>
        <p>3</p>
      </label>
    </form>
  </fieldset>
</body>
<!-- <script src="doSomething.js" type="text/javascript"></script> -->
</html>
